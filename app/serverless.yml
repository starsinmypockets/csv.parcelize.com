service: parcelize-csv

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10


functions:
  listen: 
    handler: src/app.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
    environment:
      ENV: aws

package:
  include:
    - src/**
